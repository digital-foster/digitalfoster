---
layout: default
---

<article class="product">
  <div class="container">
    <div class="row">

      <div class="col-sm-6">
        <img src="{{ page.image_url }}" alt="{{ page.title }}">
      </div>

      <div class="col-sm-6">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <hr>
        <h2>Reviews</h2>
        {% for i in (1..product.rating) %}
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        {% endfor %}
        <span class="sr-only">Rating: {{ page.rating }}</span>
      </div>

    </div>
  </div>
</article>
